<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="./css/fonts.css">
    <title> Find the bug </title>
</head>
<body>
<div class="container-background">
    <div class="main-screen-wrapper" id="main-screen">
        <header class="header">
            <h1 class="header__title">Выберите уровень сложности:</h1>
            <p class="header__text">Выберите сложность и игра начнется.
                <span class="text-normal">Чем выше уровень - тем больше будет выборка карт.</span>
            </p>
        </header>
        <main class="main-content">
            <section class="select-buttons">
                <button type="button" class="menu__item checked" id="simple-level">Простой</button>
                <button type="button" class="menu__item" id="middle-level">Средний</button>
                <button type="button" class="menu__item" id="hard-level">Сложный</button>
            </section>
            <button class="button-start" type="button">Начать игру</button>
        </main>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
